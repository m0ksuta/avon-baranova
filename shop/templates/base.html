<!DOCTYPE html>
<html>
{% load static %}
<head>
	<title>{% block title %}{% endblock %}</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <style type="text/css">
    	.my_link{
    		text-decoration: none;
    	}
    	.category_links{
		    text-decoration: none;
		    color:#000;
		}
		.category_links:hover{
		    background-color: #7b7270 !important;
		}
		.card_text{
			background: transparent;
			border-color: transparent;
		}
		.category_heading:hover{
		    background-color: #7b7270 !important;
		}
		.card_text p{
			color: #434343;
			letter-spacing: 0.04em;

		}
		.card_text h5{
			color: #434343;
			text-transform: uppercase;
			letter-spacing: 0.04em;
		}
		.form_for_style input{
			padding: 0.6em;
			opacity: 0.7;
			text-align: center;
			background-color: #434343;
			color: #fff;
			border-radius: 4em;
		}
    </style>
</head>
<body>

{% block nav %}	
<nav class="navbar navbar-expand-md navigation_bar">
  <div class="container">
        <button class="navbar-toggler m-2 border-dark" data-bs-toggle="collapse" data-bs-target="#navbar">click</button>
        <div class="collapse navbar-collapse justify-content-between" id="navbar">
            <ul class="navbar-nav nav-fill w-100">
                <li class="nav-item">
                    {% block nav1 %}{% endblock %}
                </li>
                <li class="nav-item">
                    {% block nav2 %}{% endblock %}
                </li>
                <li class="nav-item">
                    {% block nav3 %}{% endblock %}
                </li>
            </ul>
        </div>
  </div>
</nav>
{% endblock %}
	{% block content %}
	{% endblock %}


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
